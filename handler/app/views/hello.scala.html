@(title: String, user: Map[String, String], posts: List[controllers.Drone])
@layout(title) {
        @if(user.get("username").isDefined) {
            <h1>Hello, @user.getOrElse("username", "guest")!</h1>
        } else {
            <h1>Hello, Guest</h1>
        }
        @for(post <- posts) {
            <div><p>@post</div>
        }
}
